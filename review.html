<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Review Submitted</title>
  <link rel="stylesheet" href="styles/form.css" />
  <script src="scripts/form.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Thank You for Your Review!</h1>
  </header>

  <main>
    <p>Your review has been submitted successfully. ðŸŽ‰</p>
    <p>You have submitted <span id="review-count">0</span> review(s) so far.</p>
    <a href="form.html">Submit another review</a>
  </main>

  <footer>
    &copy; <span id="currentyear"></span> Dallin Stewart, US
    <p id="lastModified"></p>
  </footer>

  <script>
    const key = "reviewCount";
    let count = localStorage.getItem(key);

    if (!count) {
      count = 1;
    } else {
      count = parseInt(count) + 1;
    }

    localStorage.setItem(key, count);
    document.getElementById("review-count").textContent = count;
  </script>
</body>
</html>
