<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Dallin Thomas Stewart, WDD 131 - Dynamic Web Fundamentals, Product Review Form" />
  <meta name="author" content="Dallin Thomas Stewart" />
  <title>Your Page Title</title>
  <link rel="stylesheet" href="styles/form.css" />
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form method="get" action="review.html">
      <div class="form-section">
        <label for="product">Product Name</label>
        <select id="product" name="product" required>
          <option value="" disabled selected>Choose a Product ...</option>
        </select>
      </div>

      <div class="form-section">
        <label>Overall Rating</label>
        <div class="star-labels">
          <span>☆</span>
          <span>☆☆</span>
          <span>☆☆☆</span>
          <span>☆☆☆☆</span>
          <span>☆☆☆☆☆</span>
        </div>
        <div class="rating-inputs">
          <input type="radio" id="rating1" name="rating" value="1" required />
          <input type="radio" id="rating2" name="rating" value="2" />
          <input type="radio" id="rating3" name="rating" value="3" />
          <input type="radio" id="rating4" name="rating" value="4" />
          <input type="radio" id="rating5" name="rating" value="5" />
        </div>
      </div>

      <div class="form-section">
        <label for="installDate">Date of Installation</label>
        <input type="date" id="installDate" name="installDate" required />
      </div>

      <div class="form-section">
        <label>Which features did you find useful in the product?<br><em>(Check all that apply)</em></label>
        <div class="checkbox-group">
          <label><input type="checkbox" id="feature1" name="features" value="Durability" /> Durability</label>
          <label><input type="checkbox" id="feature2" name="features" value="Ease of Use" /> Ease of Use</label>
          <label><input type="checkbox" id="feature3" name="features" value="Performance" /> Performance</label>
          <label><input type="checkbox" id="feature4" name="features" value="Design" /> Design</label>
        </div>
      </div>

      <div class="form-section">
        <label for="review">Written Review <span class="optional">(Optional)</span></label>
        <textarea id="review" name="review" rows="5"></textarea>
      </div>

      <div class="form-section">
        <label for="username">Your Name <span class="optional">(Optional)</span></label>
        <input type="text" id="username" name="username" />
      </div>

      <div class="form-section">
        <input type="submit" value="Post Review" />
      </div>
    </form>
  </main>

    <footer>
        &copy; <span id="currentyear"></span> Dallin Stewart, US
        <p id="lastModified"></p>
    </footer>
  
    <script src="scripts.js"></script>
</body>
</html>
